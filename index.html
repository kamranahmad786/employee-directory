<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Employee Directory</h1>
            <p>Manage your team efficiently</p>
        </header>

        <!-- Controls Section -->
        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by name or email..." class="search-input">
            </div>
            
            <div class="filter-container">
                <select id="departmentFilter" class="filter-select">
                    <option value="">All Departments</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                </select>
                
                <select id="roleFilter" class="filter-select">
                    <option value="">All Roles</option>
                    <option value="Manager">Manager</option>
                    <option value="Developer">Developer</option>
                    <option value="Designer">Designer</option>
                    <option value="Analyst">Analyst</option>
                    <option value="Intern">Intern</option>
                </select>
            </div>
            
            <div class="sort-container">
                <select id="sortSelect" class="sort-select">
                    <option value="firstName-asc">Name (A-Z)</option>
                    <option value="firstName-desc">Name (Z-A)</option>
                    <option value="department-asc">Department (A-Z)</option>
                    <option value="department-desc">Department (Z-A)</option>
                </select>
            </div>
            
            <button id="addEmployeeBtn" class="add-btn">Add Employee</button>
        </div>

        <!-- Employee Grid -->
        <div id="employeeGrid" class="employee-grid">
            <!-- Employee cards will be dynamically generated here -->
        </div>

        <!-- Pagination -->
        <div class="pagination-container">
            <div class="pagination-info">
                <span id="paginationInfo">Showing 1-10 of 50 employees</span>
                <select id="itemsPerPage" class="items-per-page">
                    <option value="10">10 per page</option>
                    <option value="25">25 per page</option>
                    <option value="50">50 per page</option>
                    <option value="100">100 per page</option>
                </select>
            </div>
            <div class="pagination-controls">
                <button id="prevBtn" class="pagination-btn">Previous</button>
                <div id="pageNumbers" class="page-numbers"></div>
                <button id="nextBtn" class="pagination-btn">Next</button>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Employee -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Employee</h2>
                <span class="close">&times;</span>
            </div>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error-message" id="firstNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error-message" id="lastNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="department">Department *</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                    </select>
                    <span class="error-message" id="departmentError"></span>
                </div>
                
                <div class="form-group">
                    <label for="role">Role *</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="Manager">Manager</option>
                        <option value="Developer">Developer</option>
                        <option value="Designer">Designer</option>
                        <option value="Analyst">Analyst</option>
                        <option value="Intern">Intern</option>
                    </select>
                    <span class="error-message" id="roleError"></span>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                    <button type="submit" id="saveBtn" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <span class="close">&times;</span>
            </div>
            <p>Are you sure you want to delete this employee? This action cannot be undone.</p>
            <div class="form-actions">
                <button type="button" id="cancelDeleteBtn" class="btn-secondary">Cancel</button>
                <button type="button" id="confirmDeleteBtn" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/validation.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
